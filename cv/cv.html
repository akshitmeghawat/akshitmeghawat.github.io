<!DOCTYPE html>
<html>
<head>
  <title>Akshit Meghawat CV</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../libraries/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="cv.css">
  <script src="../libraries/jquery.min.js"></script>
  <script src="../libraries/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="../libraries/angular.min.js"></script>
  <script src="../index.js"></script>
  <script src="cv.js"></script>
</head>
<body ng-app="myApp" ng-controller="cvCtrl">
<div class="row top-row">
  <div class="col-sm-3 col-sm-offset-1">
    <a href="../index.html" class="back">
      &#8678; Back to Home Page
    </a>
  </div>
  <div class="col-sm-offset-5 col-sm-2">
    <button class="btn btn-primary" ng-click="downloadCV()">Download</button>
  </div>
</div>
<div class="cv">
  <div class="row">
    <div class="col-sm-3">
      {{contactInfo.email}}
      <br/>
      {{contactInfo.number}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 name">
      {{name}}
    </div>
  </div>
</div>
</body>
</html>
