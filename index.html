<!DOCTYPE html>
<html>
<head>
  <title>Akshit Meghawat</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="libraries/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="home/home.css">
  <script src="libraries/jquery.min.js"></script>
  <script src="libraries/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="libraries/angular.min.js"></script>
  <script src="index.js"></script>
  <script src="home/home.js"></script>
</head>
<body ng-app="myApp" ng-controller="homeCtrl">
<div class="row">
  <div class="col-sm-12 main-pic">
    <!--<img src="home/images/P4020010.JPG">-->
    <!--<span>Hi, I'm<br/>Akshit Meghawat</span>-->
  </div>
</div>
<div class="section who-am-i">
  <div class="row">
    <div class="section-heading">
      Who am I?
    </div>
  </div>
  <div class="row">
    <div class="who-am-i-items">
      <div ng-repeat="item in whoAmI">{{item}}</div>
    </div>
  </div>
</div>
<div class="section">
  <div class="row">
    <div class="section-heading">
      My Career
    </div>
  </div>
  <div class="row" ng-repeat="item in career">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
      <img class="logo" src="{{baseImgUrl + item.logoHref}}"/>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-0 col-lg-3 col-lg-offset-0">
      {{item.name}}
    </div>
  </div>
</div>
<div class="section">
  <div class="row">
    <div class="section-heading">
      Education
    </div>
  </div>
  <div class="row" ng-repeat="item in education">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
      <img class="logo" src="{{baseImgUrl + item.logoHref}}"/>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-0 col-lg-3 col-lg-offset-0">
      {{item.name}}
    </div>
  </div>
</div>
<a href="cv/cv.html">
  <button class="btn btn-primary">button</button>
</a>
</body>
</html>
