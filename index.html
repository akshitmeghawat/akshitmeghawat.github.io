<!DOCTYPE html>
<html>
<head>
  <title>Akshit Meghawat</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="libraries/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="home/home.css">
  <script src="libraries/jquery.min.js"></script>
  <script src="libraries/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="libraries/angular.min.js"></script>
  <script src="index.js"></script>
  <script src="home/home.js"></script>
</head>
<body ng-app="myApp" ng-controller="homeCtrl">
<div class="row">
  <div class="col-sm-12 main-pic">
    <!--<img src="home/images/P4020010.JPG">-->
    <!--<span>Hi, I'm<br/>Akshit Meghawat</span>-->
  </div>
</div>
<div class="section who-am-i">
  <div class="row">
    <div class="section-heading">
      Who am I?
    </div>
  </div>
  <div class="row">
    <div class="who-am-i-items">
      <div ng-repeat="item in whoAmI">{{item}}</div>
    </div>
  </div>
</div>
<div class="section">
  <div class="row">
    <div class="section-heading">
      Professional Experience
    </div>
  </div>
  <div class="row item" ng-repeat="item in career">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
      <img class="item-logo" ng-src="{{baseImgUrl + item.logoHref}}"/>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-0">
      <h3 class="item-name">{{item.name}}</h3>
      <h5 class="item-position">{{item.position}}</h5>
      <h5>{{item.time}}</h5>
      <h5 class="item-location">{{item.location}}</h5>
      <ul>
        <li ng-repeat="note in item.description">{{note}}</li>
      </ul>
    </div>
  </div>
</div>
<div class="section">
  <div class="row">
    <div class="section-heading">
      Education
    </div>
  </div>
  <div class="row item" ng-repeat="item in education">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
      <img class="item-logo" ng-src="{{baseImgUrl + item.logoHref}}"/>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-0">
      <h3 class="item-name">{{item.name}}</h3>
      <h5 class="item-position">{{item.position}}</h5>
      <h5>{{item.time}}</h5>
      <h5 class="item-location">{{item.location}}</h5>
    </div>
  </div>
</div>
<div class="section">
  <div class="row">
    <div class="section-heading">
      Projects
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-0" ng-repeat="item in projects">
      <!--<div class="project-item">-->
        <!--<h4>{{item.name}}</h4>-->
        <!--<h5>{{item.time}}</h5>-->
        <!--<ul>-->
          <!--<li ng-repeat="note in item.description">{{note}}</li>-->
        <!--</ul>-->
      <!--</div>-->
      <div class="panel panel-info project-item">
        <div class="panel-heading">
          <h3 class="panel-title">{{item.name}}</h3>
        </div>
        <div class="panel-body">
          <h5>{{item.time}}</h5>
          <span class="label label-primary code" ng-repeat="code in item.tech">{{code}}</span>
          <ul class="project-description">
            <li ng-repeat="note in item.description">{{note}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<a href="cv/akshit_meghawat.pdf">
  <button class="btn btn-primary">button</button>
</a>
</body>
</html>
